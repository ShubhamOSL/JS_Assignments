<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Your Phone Number" required>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Your Address" required>
            
            <h2>Education</h2>
            <div id="education-entries">
                <div class="education-entry">
                    <h3>Education Entry 1</h3>
                    <input type="text" class="degree" placeholder="Degree" required>
                    <input type="text" class="university" placeholder="University" required>
                    <input type="text" class="graduation-year" placeholder="Graduation Year" required>
                    <button type="button" class="delete-education">Delete</button>
                </div>
            </div>
            <button type="button" id="add-education">Add Education Entry</button>
            
            <h2>Work Experience</h2>
            <div id="experience-entries">
                <div class="experience-entry">
                    <h3>Work Experience Entry 1</h3>
                    <input type="text" class="position" placeholder="Position" required>
                    <input type="text" class="company" placeholder="Company Name" required>
                    <input type="text" class="duration" placeholder="Duration" required>
                    <button type="button" class="delete-experience">Delete</button>
                </div>
            </div>
            <button type="button" id="add-experience">Add Work Experience Entry</button>
            
            <h2>Skills</h2>
            <h3>Programming Languages:</h3>
            <input type="text" id="programming-languages" placeholder="e.g., JavaScript, Python" required>
            <h3>Tools:</h3>
            <input type="text" id="tools" placeholder="e.g., Git, Visual Studio Code" required>
            
            <button type="button" id="generate-resume">Generate Resume</button>
            <button type="button" id="save-resume">Save Resume</button>
            <button type="button" id="load-resume">Load Resume</button>
        </form>
        
        <div id="resume-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
